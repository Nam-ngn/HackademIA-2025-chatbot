<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Simple RAG Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
      :root {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f4f4f7;
        color: #1b1b1f;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        padding: 32px 16px;
      }

      main {
        width: min(720px, 100%);
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 8px;
      }

      p {
        margin-top: 0;
        color: #5b6470;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 24px;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
        padding: 12px;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 12px;
        border: 1px solid #c8ccd4;
      }

      button {
        align-self: flex-end;
        padding: 10px 18px;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        background: #4f46e5;
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #4338ca;
      }

      button:disabled {
        background: #a5b4fc;
        cursor: progress;
      }

      output {
        display: block;
        margin-top: 24px;
        padding: 16px;
        border-radius: 12px;
        background: #eef2ff;
        border: 1px solid #c7d2fe;

        white-space: normal;
      }

      .meta {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 8px;
      }

      .factsbox {
        margin-top: 24px;
        padding: 20px;
        border-radius: 12px;
        background: #f0fdf4;
        border: 2px solid #86efac;
      }

      .factsbox h3 {
        margin-top: 0;
        color: #15803d;
        font-size: 1.25rem;
      }

      .factsbox-table {
        width: 100%;
        border-collapse: collapse;
        margin: 16px 0;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      .factsbox-table th,
      .factsbox-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #d1d5db;
      }

      .factsbox-table th {
        background: #dcfce7;
        color: #15803d;
        font-weight: 600;
      }

      .factsbox-list {
        margin: 12px 0;
      }

      .factsbox-list li {
        margin: 8px 0;
        padding-left: 4px;
      }

      .user-story {
        margin-top: 24px;
        padding: 20px;
        border-radius: 12px;
        background: #f0fdf4;
        border: 2px solid#86efac;
        font-style: italic;
      }

      .user-story h3 {
        margin-top: 0;
        color: #15803d;
        font-size: 1.25rem;
      }

      .user-story p {
        color: #15803d;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Chatbot Data</h1>
      <p>Pose une question au sujet du tabac</p>

      <form id="chat-form">
        <label for="prompt" class="sr-only">Question</label>
        <textarea id="prompt" name="prompt" placeholder="Ex. : Quels sont les effets des avertissements (images) sur les paquets de cigarettes?" required></textarea>
        <button type="submit">Envoyer</button>
      </form>

      <output id="response" hidden></output>
      <div id="meta" class="meta"></div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
      const form = document.getElementById("chat-form");
      const textarea = document.getElementById("prompt");
      const responseBox = document.getElementById("response");
      const meta = document.getElementById("meta");

      function renderFactsBox(factsbox) {
        if (!factsbox) return "";

        let html = `<div class="factsbox"><h3>${factsbox.title || "FactsBox"}</h3>`;

        if (factsbox.source) {
          html += `<p><strong>Source:</strong> ${factsbox.source}</p>`;
        }

        // Absolute risks table
        if (factsbox.absolute_risks && factsbox.absolute_risks.length > 0) {
          html += `<table class="factsbox-table">
            <thead>
              <tr>
                <th>Groupe</th>
                <th>Risque Absolu</th>
              </tr>
            </thead>
            <tbody>`;

          factsbox.absolute_risks.forEach((risk) => {
            html += `<tr><td>${risk.group}</td><td>${risk.value}</td></tr>`;
          });

          html += `</tbody></table>`;
        }

        // Relative risks
        if (factsbox.relative_risks && factsbox.relative_risks.length > 0) {
          html += `<p><strong>Risques relatifs:</strong></p><ul class="factsbox-list">`;
          factsbox.relative_risks.forEach((rr) => {
            html += `<li>${rr}</li>`;
          });
          html += `</ul>`;
        }

        // Benefits
        if (factsbox.benefits && factsbox.benefits.length > 0) {
          html += `<p><strong>Bénéfices:</strong></p><ul class="factsbox-list">`;
          factsbox.benefits.forEach((b) => {
            html += `<li>${b}</li>`;
          });
          html += `</ul>`;
        }

        // Side effects
        if (factsbox.side_effects && factsbox.side_effects.length > 0) {
          html += `<p><strong>Effets secondaires:</strong></p><ul class="factsbox-list">`;
          factsbox.side_effects.forEach((se) => {
            html += `<li>${se}</li>`;
          });
          html += `</ul>`;
        }

        // Additional info
        if (factsbox.additional_info && factsbox.additional_info.length > 0) {
          html += `<p><strong>Informations supplémentaires:</strong></p><ul class="factsbox-list">`;
          factsbox.additional_info.forEach((info) => {
            html += `<li>${info}</li>`;
          });
          html += `</ul>`;
        }

        html += `</div>`;
        return html;
      }

      function renderUserStory(userStory) {
        if (!userStory) return "";

        return `<div class="user-story">
          <h3>User Story</h3>
          <p>${userStory}</p>
        </div>`;
      }

      async function submitPrompt(event) {
        event.preventDefault();

        const prompt = textarea.value.trim();
        if (!prompt) {
          return;
        }

        form.querySelector("button").disabled = true;
        responseBox.hidden = true;
        responseBox.textContent = "";
        meta.textContent = "";

        try {
          const res = await fetch("http://localhost:8000/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          if (!res.ok) {
            const message = await res.text();
            throw new Error(`Erreur API ${res.status}: ${message}`);
          }

          const payload = await res.json();

          // Build complete output with FactsBox, User Story, and main response
          let fullOutput = "";

          // Add FactsBox if present
          if (payload.factsbox) {
            fullOutput += renderFactsBox(payload.factsbox);
          }

          // Add User Story if present
          if (payload.user_story) {
            fullOutput += renderUserStory(payload.user_story);
          }

          // Add main response
          const content = payload.content || "(réponse vide)";
          fullOutput += `<div>${marked.parse(content)}</div>`;

          responseBox.innerHTML = fullOutput;
          responseBox.hidden = false;
          meta.textContent = `⏱️ ${payload.duration_seconds?.toFixed(2) ?? "?"} s`;
        } catch (error) {
          responseBox.textContent = error.message;
          responseBox.hidden = false;
          meta.textContent = "";
        } finally {
          form.querySelector("button").disabled = false;
        }
      }

      form.addEventListener("submit", submitPrompt);
    </script>
  </body>
</html>
