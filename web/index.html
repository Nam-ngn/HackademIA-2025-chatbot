<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Simple RAG Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
      :root {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f4f4f7;
        color: #1b1b1f;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        padding: 32px 16px;
      }

      main {
        width: min(720px, 100%);
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 8px;
      }

      p {
        margin-top: 0;
        color: #5b6470;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 24px;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
        padding: 12px;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 12px;
        border: 1px solid #c8ccd4;
      }

      button {
        align-self: flex-end;
        padding: 10px 18px;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        background: #4f46e5;
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #4338ca;
      }

      button:disabled {
        background: #a5b4fc;
        cursor: progress;
      }

      output {
        display: block;
        margin-top: 24px;
        padding: 16px;
        border-radius: 12px;
        background: #eef2ff;
        border: 1px solid #c7d2fe;

        white-space: normal;
      }

      .meta {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Chatbot Data</h1>
      <p>Pose une question au sujet du tabac</p>

      <form id="chat-form">
        <label for="prompt" class="sr-only">Question</label>
        <textarea id="prompt" name="prompt" placeholder="Ex. : Quelle association pour développer mes compétences sociales ?" required></textarea>
        <button type="submit">Envoyer</button>
      </form>

      <output id="response" hidden></output>
      <div id="meta" class="meta"></div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
      const form = document.getElementById("chat-form");
      const textarea = document.getElementById("prompt");
      const responseBox = document.getElementById("response");
      const meta = document.getElementById("meta");

      async function submitPrompt(event) {
        event.preventDefault();

        const prompt = textarea.value.trim();
        if (!prompt) {
          return;
        }

        form.querySelector("button").disabled = true;
        responseBox.hidden = true;
        responseBox.textContent = "";
        meta.textContent = "";

        try {
          const res = await fetch("http://localhost:8000/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          if (!res.ok) {
            const message = await res.text();
            throw new Error(`Erreur API ${res.status}: ${message}`);
          }

          const payload = await res.json();
          const content = payload.content || "(réponse vide)";
          responseBox.innerHTML = marked.parse(content);
          responseBox.hidden = false;
          meta.textContent = `⏱️ ${payload.duration_seconds?.toFixed(2) ?? "?"} s`;
        } catch (error) {
          responseBox.textContent = error.message;
          responseBox.hidden = false;
          meta.textContent = "";
        } finally {
          form.querySelector("button").disabled = false;
        }
      }

      form.addEventListener("submit", submitPrompt);
    </script>
  </body>
</html>
